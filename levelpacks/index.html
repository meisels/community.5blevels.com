<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Community 5b - Levelpacks</title>
        <meta name="description" content="Explore the levelpacks by the 5b Community">
        <meta name="keywords" content="5b, bfdia, bfdia 5b, 5blevels.com, community, 5b community, bfdia 5b community, levelpacks">
        <link rel="icon" href="/favicon.ico">
    </head>
    <body>
        <h1>Levelpacks</h1>
        <br>
        <div id="boxes"></div>
        <br>
        <p>If you used the <a href="https://gamejolt.com/get/build?game=501114&build=969469" target="_blank"><b>Full Installer</b></a>, you can click <a href="com5b:\\">here</a> to launch Community 5b :D Soon I'm going to impliment a system that will allow you to beam the levelpacks into the player from the website! (It will probably only work if you're logged onto GameJolt on this site - coming soon)</p>
        <a href="" onclick="window.open('/login.html', 'login', 'height = 500, width = 500');" style="position:absolute;float:right;top:0;right:0;"><img src="https://s.gjcdn.net/assets/gamejolt-bolt-dark-4x.770f6837.png"></a>
        <script>
            fetch("https://community.5blevels.com/data.json")
                .then(function (response) {
                return response.json();
            })
                .then(function (myJson) {
                var game = myJson;
                do {
                    document.getElementById("boxes").innerHTML += "<a href='/levelpacks/" + game.levelpacks[game.levelpackCount].author + "/" + game.levelpacks[game.levelpackCount].name + "' target='_blank'>" + "<img src='/levelpacks/" + game.levelpacks[game.levelpackCount].author + "/" + game.levelpacks[game.levelpackCount].name + "/thumbnail.png' width=auto height=90></a>&nbsp<a href='/levelpacks/" + game.levelpacks[game.levelpackCount].author + "/" + game.levelpacks[game.levelpackCount].name + "' target='_blank'><br><b>" + game.levelpacks[game.levelpackCount].name + "</b> by <b>" + game.levelpacks[game.levelpackCount].author + "</b></a><br>";
                    
                    document.getElementById("boxes").innerHTML += "<p>"
                    
                    game.levelpackCount--;
                } while (game.levelpackCount > 0);
            });
        </script>
        <style>
            * {
                font-family: sans-serif;
                text-align: center;
            }
        </style>
    </body>
</html>
