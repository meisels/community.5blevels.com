<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Community 5b - Levelpacks</title>
        <meta name="description" content="Explore the levelpacks by the 5b Community">
        <meta name="keywords" content="5b, bfdia, bfdia 5b, 5blevels.com, community, 5b community, bfdia 5b community, levelpacks">
        <link rel="icon" href="/favicon.ico">
    </head>
    <body>
        <h1>Levelpacks</h1>
        <br>
        <div id="boxes"></div>
        <script>
            fetch("https://community.5blevels.com/data.json")
                .then(function (response) {
                return response.json();
            })
                .then(function (myJson) {
                var game = myJson;
                do {
                    document.getElementById("boxes").innerHTML += "<a href='/levelpacks/" + game.levelpacks[game.levelpackCount].author + "/" + game.levelpacks[game.levelpackCount].name + "' target='_blank'>" + "<img src='/levelpacks/" + game.levelpacks[game.levelpackCount].author + "/" + game.levelpacks[game.levelpackCount].name + "/thumbnail.png' width=auto height=90></a>&nbsp<a href='/levelpacks/" + game.levelpacks[game.levelpackCount].author + "/" + game.levelpacks[game.levelpackCount].name + "' target='_blank'><br>" + game.levelpacks[game.levelpackCount].name + " by " + game.levelpacks[game.levelpackCount].author + "</a><br>";
                    
                    document.getElementById("boxes").innerHTML += "<p>"
                    
                    game.levelpackCount--;
                } while (game.levelpackCount != 0);
            });
        </script>
        <style>
            * {
                font-family: sans-serif;
                text-align: center;
            }
        </style>
    </body>
</html>
